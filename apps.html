<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apps - GPTInteractive</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #1a1a2e;
            color: #eaeaea;
        }
        header {
            background: #0f3460;
            color: #fff;
            text-align: center;
            padding: 20px 10px;
        }
        header h1 {
            font-size: 3rem;
            margin: 0;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #16213e;
            padding: 10px 0;
        }
        nav a {
            color: #eaeaea;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1rem;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #4ef1a8;
        }
        .content {
            padding: 30px 20px;
        }
        .app-card {
            background: #16213e;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            transition: transform 0.3s;
        }
        .app-card:hover {
            transform: translateY(-10px);
        }
        .app-card h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .app-card p {
            font-size: 1.1rem;
            margin-bottom: 15px;
        }
        .app-card a {
            background: #4ef1a8;
            color: #1a1a2e;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.1rem;
            transition: background 0.3s;
        }
        .app-card a:hover {
            background: #3ae18d;
        }
        .version {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-size: 0.8rem;
            color: #aaa;
        }
    </style>
</head>
<body>
    <header>
        <h1>Apps</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="games.html">Games</a>
        <a href="about.html">About Me</a>
    </nav>
    <div class="content">
        <!-- GPT-Launcher App Card -->
        <div class="app-card">
            <h2>GPT-Launcher</h2>
            <p>GPT-Launcher is a game launcher designed for all GPTInteractive games. Launch your favorite games with ease and access new ones quickly!</p>
            <a href="https://github.com/yourusername/GPT-Launcher" target="_blank">View on GitHub</a>
        </div>
    </div>

    <!-- Version and Build Number Display -->
    <div class="version" id="version"></div>

    <script>
        // Replace with the raw URL to your version.txt file on GitHub
        const versionUrl = 'https://raw.githubusercontent.com/GPTInteractive/GPTInteractive/refs/heads/main/version.txt';

        fetch(versionUrl)
            .then(response => response.text())
            .then(data => {
                // Display version and build information in the bottom-left corner
                document.getElementById('version').textContent = data;
            })
            .catch(err => {
                // In case of any error fetching the file
                document.getElementById('version').textContent = "Version information not available";
                console.error('Error fetching version:', err);
            });
    </script>
</body>
</html>
